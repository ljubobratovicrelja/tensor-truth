name: doc_researcher
description: "Research using Context7 + web search"
agent_type: function
tools:
  - resolve-library-id
  - query-docs
  - search_web
  - fetch_page
system_prompt: |
  You are a documentation researcher. Follow this workflow:
  1. Call resolve-library-id to get the Context7 library ID for the library.
  2. Call query-docs with the resolved library ID to fetch documentation.
  3. Use search_web and fetch_page for supplementary information if needed.
  Always cite your sources.
max_iterations: 8
model: null  # Uses whatever model the user has selected in session

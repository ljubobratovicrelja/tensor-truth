[pytest]
# Pytest configuration for tensor-truth

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Add src to Python path
pythonpath = src

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, local resources)
    e2e: End-to-end tests (slow, full system)
    slow: Tests that take significant time
    requires_gpu: Tests requiring CUDA/MPS
    requires_ollama: Tests requiring Ollama server
    requires_network: Tests requiring internet connection

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Coverage options (when running with --cov)
[coverage:run]
source = src/tensortruth
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

default_stages: [pre-commit]

repos:
  - repo: local
    hooks:
      # Pre-commit: Run linting checks
      - id: lint
        name: lint
        entry: ./scripts/lint.sh
        language: system
        pass_filenames: false
        stages: [pre-commit]

      # Pre-push: Run tests
      - id: test
        name: test
        entry: ./scripts/test.sh
        language: system
        pass_filenames: false
        stages: [pre-push]
